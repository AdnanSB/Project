<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <link rel="stylesheet" href="css/product.css" />
    </head>
<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container fluid> <!-- fluid === full width design -->
            <v-row id="header">
                <v-col cols="12" sm="2" id="logo">
                    <div><img src="img/logo.png" height="45" width="56" alt="">
                    </div>
                </v-col>
                <v-col cols="12" sm="8" id="menu">
                        <div class="text-center">
                                <v-menu offset-y>
                                  <template v-slot:activator="{ on }">
                                    <v-btn
                                      color="primary"
                                      dark
                                      v-on="on"
                                    >
                                      Fruit Overview
                                    </v-btn>
                                  </template>
                                  <v-list>
                                    <v-list-item
                                      v-for="(item, index) in items1"
                                      :key="index"
                                      @click=""
                                    >
                                      <v-list-item-title>{{ item.title }}</v-list-item-title>
                                    </v-list-item>
                                  </v-list>
                                </v-menu>
                              </div>
                </v-col>
                <v-col cols="12" md="2" id="cart">
                    <v-badge overlap left color="yellow accent-4">
                    <template v-slot:badge v-if="messages > 0">{{ messages}}

                    </template>
                    <v-btn>
                        <v-icon left>
                            shopping_cart
                    </v-icon>
                    <span>Cart</span>
                    </v-btn>
                </v-badge>
                </v-col>
            </v-row>




            <v-row id="main">
         
                <v-card id="product_img"
                max-width="500" max-height="500"
                class="mx-auto">
              <img src="https://tipbuzz.com/wp-content/uploads/How-to-Cut-Dragon-Fruit.jpg" height="500" width="350" alt="">
              </v-card>    
                
                
                
                
                
                <v-card id="product_text"
                  max-width="344"
                  class="mx-auto"
                >
                  <v-card-title>Dragon Fruit</v-card-title>
                  <v-card-text>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</v-card-text>
                  <v-card-actions>
                    <v-btn text>Purchase</v-btn>
                  </v-card-actions>
                </v-card>
              </v-row>
                















                

            
          
          <v-footer
          color="primary lighten-1"
          padless
        >
          <v-row
            justify="center"
            no-gutters
          >
            <v-btn
              v-for="link in links"
              :key="link"
              color="white"
              text
              rounded
              class="my-2"
            >
              {{ link }}
            </v-btn>
            <v-col
              class="primary lighten-2 py-4 text-center white--text"
              cols="12"
            >
              {{ new Date().getFullYear() }} â€” <medium>Deluxe Fruit</medium>
            </v-col>
          </v-row>
        </v-footer>

        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
